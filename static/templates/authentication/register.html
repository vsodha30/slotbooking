<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form class="form-horizontal" role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">Company Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
                </div>

                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. john" />
                </div>

                <div class="form-group">
                    <label for="register__role" style="margin-right: 10px">Company Designation</label>
                    <select id="register__role" class="selectpicker show-tick form-control" data-style="btn-primary" ng-model="vm.data.selectedRole" data-width="fit">
                        <option ng-repeat="option in vm.data.availableRoles" value="{{option.id}}" >{{option.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
        </div>
    </div>
</div>
